<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoChat - Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .video-container {
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      padding: 20px;
      color: white;
    }
    
    .control-button {
      @apply w-12 h-12 rounded-full flex items-center justify-center transition-all duration-200;
    }
    
    .control-button.primary {
      @apply bg-blue-600 hover:bg-blue-700 text-white;
    }
    
    .control-button.secondary {
      @apply bg-gray-700 hover:bg-gray-600 text-white;
    }
    
    .control-button.danger {
      @apply bg-red-600 hover:bg-red-700 text-white;
    }
    
    .participant-video {
      background: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    .chat-message {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .sidebar {
      transition: transform 0.3s ease-in-out;
    }
    
    .sidebar.hidden {
      transform: translateX(100%);
    }
  </style>
</head>
<body class="bg-gray-900 text-white h-screen overflow-hidden">
  <!-- Header -->
  <header class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
    <div class="flex items-center space-x-4">
      <button onclick="goBack()" class="text-gray-400 hover:text-white">
        <i class="fas fa-arrow-left text-lg"></i>
      </button>
      <div>
        <h1 class="text-lg font-semibold" id="meetingTitle">Meeting Room</h1>
        <div class="flex items-center space-x-2">
          <p class="text-sm text-gray-400" id="meetingId">ID: Loading...</p>
          <button 
            id="copyMeetingIdBtn" 
            onclick="copyMeetingId()" 
            class="text-gray-400 hover:text-white p-1 rounded transition-colors duration-200"
            title="Copy meeting ID"
          >
            <i class="fas fa-copy text-sm"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="flex items-center space-x-4">
      <button onclick="toggleParticipants()" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700">
        <i class="fas fa-users text-lg"></i>
        <span class="ml-2 text-sm" id="participantCount">1</span>
      </button>
      <button onclick="toggleChat()" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700">
        <i class="fas fa-comment text-lg"></i>
      </button>
      <button onclick="toggleSettings()" class="text-gray-400 hover:text-white p-2 rounded-lg hover:bg-gray-700">
        <i class="fas fa-cog text-lg"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex h-full">
    <!-- Video Area -->
    <div class="flex-1 flex flex-col">
      <!-- Main Video Grid -->
      <div class="flex-1 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 h-full" id="videoGrid">
          <!-- Main participant video -->
          <div class="video-container col-span-1 md:col-span-2 lg:col-span-2 xl:col-span-3">
            <video id="mainVideo" autoplay playsinline muted class="w-full h-full object-cover"></video>
            <div class="video-overlay">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="font-semibold">You (Host)</h3>
                  <p class="text-sm text-gray-300">Speaking</p>
                </div>
                <div class="flex items-center space-x-2">
                  <span class="bg-red-500 w-3 h-3 rounded-full animate-pulse"></span>
                  <span class="text-sm">Recording</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Remote participants will be dynamically added here -->
          <div id="remoteVideosContainer" class="col-span-1 md:col-span-2 lg:col-span-2 xl:col-span-1">
            <!-- Remote videos will be dynamically inserted here -->
          </div>
        </div>
      </div>

      <!-- Control Bar -->
      <div class="bg-gray-800 border-t border-gray-700 px-6 py-4">
        <div class="flex items-center justify-center space-x-4">
          <!-- Audio Control -->
          <button id="audioBtn" onclick="toggleAudio()" class="control-button primary">
            <i class="fas fa-microphone text-lg"></i>
          </button>
          
          <!-- Video Control -->
          <button id="videoBtn" onclick="toggleVideo()" class="control-button primary">
            <i class="fas fa-video text-lg"></i>
          </button>
          
          <!-- Screen Share -->
          <button id="screenShareBtn" onclick="toggleScreenShare()" class="control-button secondary">
            <i class="fas fa-desktop text-lg"></i>
          </button>
          
          <!-- Chat -->
          <button onclick="toggleChat()" class="control-button secondary">
            <i class="fas fa-comment text-lg"></i>
          </button>
          
          <!-- Participants -->
          <button onclick="toggleParticipants()" class="control-button secondary">
            <i class="fas fa-users text-lg"></i>
          </button>
          
          <!-- More Options -->
          <button onclick="toggleMoreOptions()" class="control-button secondary">
            <i class="fas fa-ellipsis-h text-lg"></i>
          </button>
          
          <!-- Leave Meeting -->
          <button onclick="leaveMeeting()" class="control-button danger">
            <i class="fas fa-phone-slash text-lg"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar w-80 bg-gray-800 border-l border-gray-700 flex flex-col">
      <!-- Sidebar Header -->
      <div class="p-4 border-b border-gray-700">
        <div class="flex items-center justify-between">
          <h3 id="sidebarTitle" class="text-lg font-semibold">Chat</h3>
          <button onclick="closeSidebar()" class="text-gray-400 hover:text-white">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>
      </div>

      <!-- Sidebar Content -->
      <div class="flex-1 overflow-hidden">
        <!-- Chat Section -->
        <div id="chatSection" class="h-full flex flex-col">
          <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chatMessages">
            <!-- Chat messages will be dynamically added here -->
          </div>
          
          <!-- Chat Input -->
          <div class="p-4 border-t border-gray-700">
            <div class="flex space-x-2">
              <input type="text" id="chatInput" placeholder="Type a message..." 
                     class="flex-1 bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <button onclick="sendChatMessage()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Participants Section -->
        <div id="participantsSection" class="h-full hidden">
          <div class="flex-1 overflow-y-auto p-4 space-y-3" id="participantsList">
            <!-- Participants will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Screen Share Video (Hidden by default) -->
  <video id="screenVideo" autoplay playsinline class="hidden w-full h-full object-contain bg-black"></video>

  <!-- Settings Modal -->
  <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">Settings</h3>
          <button onclick="toggleSettings()" class="text-gray-400 hover:text-white">
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Camera</label>
            <select class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
              <option>Default Camera</option>
              <option>External Camera</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Microphone</label>
            <select class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
              <option>Default Microphone</option>
              <option>External Microphone</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Speaker</label>
            <select class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
              <option>Default Speaker</option>
              <option>Headphones</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="meeting-sfu.js"></script>
  <script src="sidefeatures.js"></script>
</body>
</html>
