<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - VideoChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-xl shadow-lg p-8 flex flex-col items-center">
    <div class="w-full flex flex-col items-center mb-6">
      <svg class="w-12 h-12 text-blue-600 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
      <h2 class="text-2xl font-semibold text-gray-800">Create Account</h2>
      <p class="text-sm text-gray-600 mt-1">Join VideoChat today</p>
    </div>
    <form class="w-full flex flex-col gap-4" id="signupForm">
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1" for="displayName">Display Name</label>
        <input class="appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" id="displayName" type="text" placeholder="Enter your display name" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1" for="email">Email address</label>
        <input class="appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" id="email" type="email" placeholder="you@email.com" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1" for="password">Password</label>
        <input class="appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" id="password" type="password" placeholder="********" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1" for="confirmPassword">Confirm Password</label>
        <input class="appearance-none border border-gray-300 rounded-md w-full py-2 px-3 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" id="confirmPassword" type="password" placeholder="********" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-medium mb-1" for="profilePicture">Profile Picture</label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md hover:border-blue-400 transition-colors">
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
              <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="profilePicture" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                <span>Upload a file</span>
                <input id="profilePicture" name="profilePicture" type="file" class="sr-only" accept="image/*">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>
        <div id="imagePreview" class="mt-2 hidden">
          <img id="previewImg" class="w-20 h-20 rounded-full object-cover mx-auto border-2 border-gray-200" src="" alt="Profile preview">
        </div>
      </div>
      <button class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md shadow-sm transition-all duration-150" type="submit">Create Account</button>
    </form>
    <div class="w-full flex justify-center items-center mt-4">
      <span class="text-xs text-gray-500">Already have an account? </span>
      <a href="../signin/index.html" class="text-xs text-blue-600 hover:underline ml-1">Sign in</a>
    </div>
  </div>

  <script src="helper.js"></script>
</body>
</html>
