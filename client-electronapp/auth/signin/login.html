<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VideoChat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white rounded-2xl shadow-2xl p-8 flex flex-col items-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Sign in to VideoChat</h2>
    <form class="w-full flex flex-col gap-4" id="signinForm">
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
        <input class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" id="email" type="email" placeholder="you@email.com" required>
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
        <input class="appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400" id="password" type="password" placeholder="********" required>
      </div>
      <button class="mt-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 rounded-lg shadow-md hover:from-blue-600 hover:to-purple-600 transition-all duration-200" type="submit">Sign In</button>
    </form>
    <p class="mt-6 text-gray-500 text-sm">Don't have an account? <a href="../signup/index.html" class="text-blue-500 hover:underline">Sign up</a></p>
  </div>
  <script src="helper.js"></script>
</body>
</html>
