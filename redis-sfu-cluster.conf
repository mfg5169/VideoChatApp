# redis-sfu-cluster.conf
# Dedicated Redis Cluster configuration for SFU instances
port 6379

# Cluster configuration optimized for SFU workloads
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 15000
cluster-require-full-coverage no
cluster-migration-barrier 1

# Performance optimizations for SFU
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Network and security
protected-mode no
bind 0.0.0.0
timeout 300
tcp-keepalive 60

# Memory management for SFU data
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""
