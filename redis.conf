# redis-conf/redis.conf
port 6379

# Cluster configuration
cluster-enabled yes
cluster-config-file nodes.conf
# Increased from 5000 to 15000 for better stability
cluster-node-timeout 15000
# Enable cluster discovery and automatic formation
cluster-require-full-coverage no
cluster-migration-barrier 1  
appendonly yes
protected-mode no
bind 0.0.0.0
timeout 300
tcp-keepalive 60

# Alternative: Single Redis instance configuration (uncomment if cluster issues persist)
# cluster-enabled no
# appendonly yes
# protected-mode no
# bind 0.0.0.0
# timeout 300
# tcp-keepalive 60